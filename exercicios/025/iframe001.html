    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 300px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        </iframe>
         
        para programar.
    </p>
            <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

    <!-- Altura Padrão 300x150 -->
    <p>

                O Repositório do Gustavo Guanabara
                <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="300" scrolling="no"> <!--Scrolling= yes/no/auto -->

                    [Seu Navegador Não é Compativel com esta ferrameta]
                </iframe>
