<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Cores Arquivos e Range</h1>
    <form action="cadastro.json" method="get">

        <fieldset>
            <legend>
                Cores, Arquivos e Ranges
            </legend>

            <div>
                <label for="icor">cor</label>
                <input type="color" name="cor" id="icor" value="#ff4000">
            </div>
            <div>
                <label for="irange">Nível de Satisfação</label>
                <input type="range" name="range" id="irange" min="0" max="100" value="10">
            </div>

            <div>
            <label for="iarquivo">Arquivo: </label>    
            <input type="file" name="arquivo" id="iarquivo" accept="">
            <!-- PRECISA USAR MÉTODO POST PARA O ARQUIVO SER ENVIADO  -->
            
            </div>
        </fieldset>
    </form>
</body>
</html>
